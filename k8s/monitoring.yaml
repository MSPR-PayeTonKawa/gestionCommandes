apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gestion-commandes-monitor
  namespace: payetonkawa-prod
  labels:
    release: kube-prometheus # Changed from prometheus to kube-prometheus
spec:
  selector:
    matchLabels:
      app: gestion-commandes
  namespaceSelector:
    matchNames:
      - payetonkawa-prod
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
---
