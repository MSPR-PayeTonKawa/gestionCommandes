kind: pipeline
type: kubernetes
name: GestionCommandes

platform:
  os: linux
  arch: amd64

steps:
- name: docker build
  image: plugins/docker
  settings:
    repo: $DOCKER_URL/gestionCommandes
    tags: latest
    username: $DOCKER_USRNAME
    password: $DOCKER_PASSWORD
    dockerfile: Dockerfile
    context: .
    insecure: true
    debug: true
